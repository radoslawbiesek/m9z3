<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <main class="game">
        <div class="container">
            <!-- Title -->
            <header>
                <h1 class="main-header">Rock, Paper, Scissors</h1>
                <button id="newGameButton" type="button" class="btn btn-info btn-lg">New Game</button>
            </header>
            <!-- Result -->
            <section>
                <h2>Current result</h2>
                <p class="results"><span id="playerResult">X</span> - <span id="computerResult">X</span></p>
                <p id="roundsInfo">How many rounds do you want to play? Click 'New Game'.</p>
            </section>
            <!-- Last round -->
            <section class="round">
                <h2>Round <span id="roundNumber">0</span></h2>
                <div class="row">
                    <div class="col">
                        <h3><span id="playerName">Player </span><i class="fas fa-user"></i></h3>
                        <p class="move" id="playerItem">?</p>
                    </div>
                    <div class="col">
                        <h3>Computer <i class="fas fa-robot"></i></h3>
                        <p class="move" id="computerItem">?</p>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="gameLog" rows="3" readonly>First define the number of rounds.</textarea>
                </div>
            </section>
            <!-- Next move -->
            <section class="move">
                <h2>Your move:</h2>
                <div class="btn-group" role="group">
                    <button disabled id="playRock" data-move="rock" type="button" class="player-move btn btn-lg btn-outline-danger">Play Rock <i class="fas fa-hand-rock"></i></button>
                    <button disabled id="playPaper" data-move="paper" type="button" class="player-move btn btn-lg btn-outline-primary">Play Paper <i class="fas fa-hand-paper"></i></button>
                    <button disabled id="playScissors" data-move="scissors" type="button" class="player-move btn btn-lg btn-outline-success">Play Scissors <i class="fas fa-hand-scissors"></i></button>
                </div>
            </section>

            <!-- MODALS -->
            <!-- Modal 1 - End of the game -->
            <div class="overlay" id="modal-overlay">
                <div class="modal" id="modal-game-ended">
                    <a href="#" class="close">X</a>
                    <header>Game ended</header>
                    <div class="content">
                        <p id="endGameInfo">Info about game result.</p>
                        <button id="playAgain" type="button" class="btn btn-info btn-lg">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/script.js"></script>
</body>
</html>
